<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/script.js"></script>

</head>
<body onload="init()">

<header>
    <div style="margin-bottom: 10vh;"><h1>
        Albums
    </h1>
        <span id="login" style="float: right;">  
                <span id="welcome"></span>
                <span id="login_info">Username <input type="text" required="required" id="username"> 
                Password <input type="password" required="required" id="password"></span>
                <button id="login_button" onclick="login()">log in</button>
            <button id="logout_button" onclick="logout()" style="display: none;">Log out</button>

        </span></div>
</header>

    <div class="row" style="display: flex;">
        <div class="col-3" style="padding: 2vw; width: 20%; text-align: center; border-style: solid; border-color: black;
      "><ul id="friend_list"></ul></div>
        <div class="col-9" style="width: 80%; border-style: solid; border-color: black; padding: 2vw;">
            <div id="normal">
                <div id="gallery"></div>
                <div id="previous_next" style="text-align: center; display: none;">
                    <span id="previous" style="margin-left: 2vw; margin-right: 2vw;">&lt previous </span>
                    <span id="next" style="margin-left: 2vw; margin-right: 2vw;"> next &gt</span>
                </div>
            </div>
            <div>
            <div id="myModal" class="modal">
                <span class="close" onclick="loadAlbum(event, localStorage.username)">&times;</span>
                <img class="modal-message" id="img01">
                <img class="modal-message" id="vid01">
                <div class="modal-content" style="display: inline-flex; padding: 10px;">
                <p id="caption"></p>
                <button id="modal-button" onclick="handleLike(event);">like</button>
            </div>
        </div>
    </div>
    

    </body>
</html>
